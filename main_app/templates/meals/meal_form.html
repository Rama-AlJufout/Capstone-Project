{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/meals/meal.css' %}">
{% endblock %}

{% block content %}
<!-- ===== Image Background ===== -->
<div class="bg-image">
  <img src="{% static 'images/meal-bg.jpg' %}" alt="Background">
  <div class="overlay"></div>
</div>

<div class="meal-wrapper">
  <div class="form-container glass-card">
    <h2 class="meal-header">{{ title }}</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="edit-btn">ðŸ’¾ Save Changes</button>
    </form>

    <div class="add-meal-container" style="margin-top: 25px;">
      <a href="{% url 'meal_log' %}" class="cancel-btn">Back to Meals</a>
    </div>
  </div>
</div>
{% endblock %}
