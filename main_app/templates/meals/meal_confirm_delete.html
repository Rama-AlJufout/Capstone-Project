{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/meals/meal.css' %}">
{% endblock %}

{% block content %}
<!-- ===== Image Background ===== -->
<div class="bg-image">
  <img src="{% static 'images/meal-bg.jpg' %}" alt="Background">
  <div class="overlay"></div>
</div>
<div class="meal-wrapper">
    <div class="confirm-delete-container" style="display:flex;">
        <div class="confirm-card glass-card">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this meal: {{ meal.meal_type }} on {{ meal.date }}?</p>
            <div class="confirm-actions">
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="delete-btn">Yes, delete</button>
                </form>
                <a href="{% url 'meal_log' %}" class="cancel-btn">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
