{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Set New Password 🔐</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Save Password</button>
    </form>

    <p><a href="{% url 'login' %}">Back to Login</a></p>
</div>
{% endblock %}
