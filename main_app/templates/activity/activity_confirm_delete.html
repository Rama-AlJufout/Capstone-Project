{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/activity/activity.css' %}">
{% endblock %}

{% block content %}
<div class="profile-wrapper">
  <div class="form-container">
    <h2>Delete Activity</h2>
    <p>Are you sure you want to delete "<strong>{{ activity.get_activity_type_display }}</strong>"?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="edit-btn" style="background:#f44336;">Yes, Delete</button>
      <a href="{% url 'activity_log' %}" class="edit-btn" style="background:#555;">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
