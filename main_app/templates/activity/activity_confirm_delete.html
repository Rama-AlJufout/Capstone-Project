{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/activity/activity.css' %}">
{% endblock %}

{% block content %}
<div class="confirm-delete-container">
  <div class="confirm-card">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the activity <strong>{{ activity.get_activity_type_display }}</strong>?</p>
    <p><em>Date:</em> {{ activity.date|date:"M. d, Y" }}</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="delete-btn">Yes, Delete</button>
      <a href="{% url 'activity_log' %}" class="edit-btn">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
