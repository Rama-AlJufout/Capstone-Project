{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/activity/activity.css' %}">
{% endblock %}

{% block content %}

<!-- ===== VIDEO BACKGROUND ===== -->
<div class="video-bg">
  <video autoplay muted loop id="bg-video">
    <source src="{% static 'videos/bg.mp4' %}" type="video/mp4">
  </video>
  <div class="overlay"></div>
</div>

<!-- ===== EDIT ACTIVITY FORM ===== -->
<div class="activity-wrapper">
  <div class="form-container glass-card">
    <h2>{{ title }}</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="edit-btn">ðŸ’¾ Save Changes</button>
    </form>
    <div class="add-activity-container">
          <a href="{% url 'activity_log' %}" class="cancel-btn">Back to Activities</a>
      </div>
  </div>
</div>

{% endblock %}
